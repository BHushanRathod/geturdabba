	<div class="header header-filter" style="background-image: url('static/img/bg2.jpeg');">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="brand">
						<h1>Welcome.</h1>
						<h3>A Badass Bootstrap UI Kit based on Material Design.</h3><br>
						<div class="row">
						<div class="col-md-6">

						</div>
						<div class="row">
						<div class="col-md-6">

						</div>

							<label class="col-2 col-form-label">Price</label><input type="text" id="id_dinner_price" class="form-control input-border" value="">

						</div><br>

	<script type="text/javascript">

		$(document).ready(function(){
			$('.datepicker').datepicker({
			    format: 'yyyy-mm-dd',
			    startDate: '-3d'
			});

		});
		
	$("#id_btn_launchsave").click(function(){
		var launchdate = $("#id_launch_date").val();		
		var launchprice = $("#id_launch_price").val();
		if(launchdate != '' || launchprice!=''){

		$.ajax({
			url: "{% url 'Tiffin_Mgmt.views.add_launch' %}",
			type: "GET",
			data: {'ldate':launchdate, 'lprice':launchprice},
			success: function(data){
				if(data.content == 1){
					swal({
					      title: "Done!", 
					      text: " Launch Record successfully!", 
					      html: true,
					      type:"success",
					      confirmButtonText: 'OK',
					      showCancelButton: false,
					      closeOnConfirm: true
					    }, function(status) {
					    										    											    	
		
					    })
					}	
				}
			}) 		
		}
	});	
	
	$("#id_btn_dinnersave").click(function(){
		var launchdate = $("#id_dinner_date").val();		
		var launchprice = $("#id_dinner_price").val();
		if(launchdate != '' || launchprice!=''){

		$.ajax({
			url: "{% url 'Tiffin_Mgmt.views.add_dinner' %}",
			type: "GET",
			data: {'ddate':launchdate, 'dprice':launchprice},
			success: function(data){
				if(data.content == 1){
					swal({
					      title: "Done!", 
					      text: " Dinner Record successfully!", 
					      html: true,
					      type:"success",
					      confirmButtonText: 'OK',
					      showCancelButton: false,
					      closeOnConfirm: true
					    }, function(status) {
					    										    											    	
		
					    })
					}	
				}
			}) 		
		}
	});		
	</script>
